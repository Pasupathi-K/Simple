<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRIME NUMBERS</title>
    <script>
        function myfun(){
            let a = "";
            let num = document.getElementById("num").value;
            for(let i=0; i<num; i++){
                if(i==1 || i==2 || i==3){
                    a+=i +"<br>";
                    document.getElementById("demo").innerHTML=a;
                }
                else if(i>3){
                    if(i%2==0){
                        continue;
                    }
                    else if(i%3==0){
                        continue;
                    }
                    a+=i +"<br>";
                }
                document.getElementById("demo").innerHTML=a;
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num">
    <input type="submit" id="val" value="Submit" onclick="myfun()">
    <p id="demo"></p>
</body>
</html>
