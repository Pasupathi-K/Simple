<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amstrong</title>
    <script>
        function myfunction(numb){
            var text =0;
            var nums = numb;
            var myarr = nums.toString().split("");
            for(let j=0; j<myarr.length; j++){
                text+=myarr[j] ** myarr.length;
            if(text==nums){
                document.getElementById("demo").innerHTML+=text + "<br>";
            }
            }
        }
        function myfun(){
            var num = document.getElementById("num").value;
            const pattern = /^\d{3,5}$/            
            document.getElementById("demo").innerHTML="";
            if(num.match(pattern)) {
                for(let i=0; i<num; i++){
                myfunction(i);
                }
            } else {
                document.getElementById("numInvalid").style.visibility = "visible";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num">
    <input type="submit" id="val" value="Submit" onclick="myfun()">
    <p id="demo"></p>
    <span id="numInvalid" style="visibility: hidden;color:red;" > Please enter more then or equal three digit and less then or equal 5</span>
</body>
</html>
